<ion-view view-title="Nuevo punto de interés">
	<ion-content>
		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label">Nombre</span>
			    <input type="text" placeholder="Nombre punto de interés">
			</label>
			<label class="item item-input item-floating-label">
			    <span class="input-label">Descripción</span>
			    <input type="text" placeholder="Descripción e historia del punto de interés">
            </label>
			<div class="padding">
				<button class="button button-block">Enviar</button>
			</div>
		</div>
    </ion-content>
</ion-view>
